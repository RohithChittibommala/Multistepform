<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0em;
        }

        .container {
            background-color: black;
            margin-top: 1rem;
            padding: 1rem;
        }

        .dragging {
            cursor: move;
            opacity: .5;
        }

        p {
            padding: 1rem;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <div class="container">
        <p draggable="true" class="draggable"> 1</p>
        <p draggable="true" class="draggable">2</p>
    </div>
    <div class="container">
        <p draggable="true" class="draggable">3</p>
        <p draggable="true" class="draggable">4
        </p>
    </div>
    <script>
        let draggables = document.querySelectorAll(".draggable");
        let container = document.querySelectorAll(" .container");
        draggables.forEach(draggable => {
            draggable.addEventListener("dragstart", (e) => {

                // e.preventDefault();
                draggable.classList.add("dragging");
            })
            draggable.addEventListener("dragend", (e) => {
                // e.preventDefault();
                draggable.classList.remove("dragging");

            })
        })
    </script>

</body>

</html>
